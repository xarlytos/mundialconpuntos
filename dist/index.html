Francia, liderada por Mbappé, llega como una de las favoritas después de su impresionante campaña clasificatoria. El delantero del PSG está en la mejor forma de su carrera y buscará guiar a Les Bleus a otro título mundial.

Los expertos coinciden en que este grupo definirá no solo a dos clasificados, sino también a posibles candidatos al título mundial.`,author:"Gastón Edul",date:"13 de febrero, 2026"},{id:2,category:"ANÁLISIS",time:"4h",title:"Grupo de la muerte: ¿C, H o L?",image:"https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=800&h=600&fit=crop",categoryColor:"#3B82F6",media:"ESPN",reporter:"Gastón Edul",content:`El sorteo del Mundial ha dejado tres grupos que podrían considerarse "el grupo de la muerte", pero ¿cuál es realmente el más difícil?

El Grupo C reúne a Brasil, Alemania, Países Bajos y una selección africana emergente. Tres campeones del mundo en un mismo grupo es algo histórico.

El Grupo H no se queda atrás, con España, Inglaterra, Uruguay y Croacia. Cuatro selecciones que han llegado a semifinales o finales en mundiales recientes.
